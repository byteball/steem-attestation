<!DOCTYPE html>
<html>
	<head>
		<title>Setting referrer cookie</title>
		<link rel="shortcut icon" href="https://obyte.org/static/favicon.ico">
		<script>
			function setCookie(name, value, days) {
				var expires = "";
				if (days) {
					var date = new Date();
					date.setTime(date.getTime() + (days*24*60*60*1000));
					expires = "; expires=" + date.toUTCString();
				}
				document.cookie = name + "=" + (value || "")  + expires + "; path=/";
			}
			
			if (location.hash){
				var address = location.hash.substr(1);
				setCookie('referrer', address, 3*365);
			}
			location.replace("https://obyte.org/");
		</script>
	</head>
	<body>
	</body>
</html>
